<ion-view ng-controller="stock" title="Stock">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
	<div class="item item-body">
            <button  class="button button-full button-positive" ng-click="ModalForCompaniesList()" value="company">
                Select Company
            </button>
            <ion-item  style="background-color: White; importent">
                    <div >
                        <u><b>Company Name : {{Company.val.name}}</b></u>
                                
                                
                    </div>

                </ion-item>    
            </ion-list>
			
			</div>
			<div class="item item-body">
            <button  class="button button-full button-positive" ng-click="ModalForStockType()" value="company">
                Select Stock Type
            </button>
            <ion-item  style="background-color: White; importent">
                    <div >
                        <u><b>Stock Type : {{Product.val.name}}</b></u>
                                
                                
                    </div>

                </ion-item>    
            </ion-list>
			
			</div>
			<script id="my-company.html" type="text/ng-template">
            <ion-modal-view class="ion-nifty-modal" ng-init="LoadCompaniesList()">
                <div class="ion-modal-content-custom">
                    <ion-content class="padding">
                        <button class="button button-full button-positive" ng-click="CompanyModal.hide()">Close</button>
                        <ion-list>
                            <ion-item ng-repeat="customer in CompanyList" ng-click="SelectCompany(customer)">
                                {{customer.val.name}}
                            </ion-item>
                        </ion-list>
                    </ion-content>
                </div>
            </ion-modal-view>
        </script>
		<script id="my-stocktype.html" type="text/ng-template">
            <ion-modal-view class="ion-nifty-modal" ng-init="SelectProducts()" >
                <div class="ion-modal-content-custom">
                    <ion-content class="padding">
                        <button class="button button-full button-positive" ng-click="StockModal.hide()">Close</button>
                        <ion-list>
                            <ion-item  >
							<ion-list ng-repeat="product in products" ng-click="Selectstock(stock)">
                                <b >{{product.val.pname}}</b>
							
							</ion-list>
                            </ion-item>
                        </ion-list>
						<ion-list>
                            <ion-item  >
							<ion-list ng-click="Selectstock(stock)">
                              <b >RawMaterials</b>
							
							</ion-list>
                            </ion-item>
                        </ion-list>

                    </ion-content>
                </div>
            </ion-modal-view>
        </script>
	</ion-content>

</ion-view>
